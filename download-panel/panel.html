<!doctype html>
<html>
<head>
  <script src="panel.js"></script>
  <link rel="stylesheet" type="text/css" href="panel.css">
</head>
<body>
  <p><input type="search" id="url" placeholder="http://"></p>
  <p><input type="search" id="filename" placeholder="video.flv"></p>
  <button id="download">Download</button>
  <button id="saveas">Save As</button>
  <span id="version"></span>
  |
  <a href="panel.html" target="_blank">open panel.html</a> (for debugging)

  <div class="network">
    <h3 id="network_header">Network</h3>
    <p>Note: Due to limitations in the devtools API, requests only show up here after they are completed/canceled.</p>

    <p>Network request capture <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions" target="_blank">regex</a> (matches whole url):
      <a regex-filter="" title="clear regex">none</a> |
      <a regex-filter="\.(z(ip|[0-9]{2})|r(ar|[0-9]{2})|jar|bz2|gz|tar|rpm|7z(ip)?|lzma|xz)($|\?)">archives</a> |
      <a regex-filter="\.(exe|msi|dmg|bin|xpi|iso)($|\?)">binaries</a> |
      <a regex-filter="\.(css|js|html|json)($|\?)">web</a> |
      <a regex-filter="\.(jp(e?g|e|2)|gif|png|tiff?|bmp|ico)($|\?)">images</a> |
      <a regex-filter="\.(mpeg|ra?m|avi|mp(g|e|4)|mov|divx|asf|qt|wmv|m\dv|rv|vob|asx|ogm|ogv|webm)($|\?)">videos</a> |
      <a regex-filter="\.(mp3|wav|og(g|a)|flac|midi?|rm|aac|wma|mka|ape)($|\?)">audio</a> |
      <a regex-filter="\.(pdf|xlsx?|docx?|odf|odt|rtf)($|\?)">documents</a>
    </p>
    <p><input type="search" id="network_regex" list="regex_examples" placeholder="\.mp4$"></p>

    <p><label><input type="checkbox" id="network_minsize_checkbox"> Minimum size:</label> <input type="search" id="network_minsize" title="k, m and g are supported suffixes" value="1m"></p>
    <button id="network_clear">Clear</button>

    <p id="network_stats"></p>
    <ul id="network"></ul>
  </div>

  <h3 id="history_header">History</h3>
  <ul id="history"></ul>
</body>
</html>
