<!doctype html>
<html>
<head>
  <title>Options</title>
  <script src="options.js"></script>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
  <h1>Options</h1>
  <label><input type="checkbox" id="reverse_list"> Reverse order of lists (new items on top instead of bottom)</label>
  <label><input type="checkbox" id="hide_data"> Hide data URLs by default</label>

  <button id="save">Save</button>
  <span id="status"></span>

  <ul>
    <li>Please close and reopen the devtools after updating options</li>
    <li>The options are synced to your Chrome profile</li>
    <li><a href="#" id="reset">Reset options to default</a></li>
  </ul>
  <p class="hidden">Debug: <a href="panel.html" target="_blank">open panel.html</a></p>
</body>
</html>
